<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>

    </head>
    <body>
        <div class="textbox">
            <input type="text" class="prompt" placeholder="What tasks do you need to do?">
        
        <div class="todo">
            <h3>To Do:</h3>

        </div>

        <div class="comp">
            <h3>Completed:</h3>
           
        </div>
    </div>

    <script type="text/javascript">
    $(".prompt").on("keyup", function(e){
        if(e.keyCode == 13 && $(".prompt").val() != "")
        {
            var task = $("<div class='task'></div>").text($(".prompt").val());
            var del = $("<i class='fas fa-trash-alt'></i>").click(function(){
                var p = $(this).parent();
                p.fadeOut(function(){
                    p.remove();
                });
            });
        
            var check = $("<i class='fas fa-check'></i>").click(function(){
                var p = $(this).parent();
                p.fadeOut(function(){
                    $(".comp").append(p);
                    
                    p.fadeIn();
                    
                });
                $(this).remove();
            });
            

            task.append(del, check);
            $(".todo").append(task);
            $(".prompt").val("");
        }
    });
    </script>

    </body>


</html>
